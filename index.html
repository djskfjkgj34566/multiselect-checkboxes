<!DOCTYPE html>
<html>

<head>
  <title>Custom Select Box Dropdown Menu</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <!-- CSS only
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
  <!-- JavaScript Bundle with Popper
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script> -->
</head>

<body>

  <div class="wrapper">
    <form action="">
      <div class="select_wrap">
        <ul class="default_option">
          <li>
            <div class="option">
              <p>
                <span class="count"> 0
                </span>
                <span class="text"> Select
                </span>
              </p>
              <span class="icon">
                <ion-icon class="i" name="chevron-down-outline"></ion-icon>
              </span>
            </div>
          </li>
        </ul>
        <ul class="select_ul">
          <li>
            <div class="option">
              <input type="checkbox" class="input" id="cb1" value="Travel">
              <span class="checkmark"></span>
              <span class="text">Travel</span>
            </div>
          </li>
          <li>
            <div class="option">
              <input type="checkbox" class="input" id="cb2" value="Food" name="messageCheckbox">
              <span class="checkmark"></span>
              <span class="text">Food</span>
            </div>
          </li>
          <li>
            <div class="option">
              <input type="checkbox" class="input" id="cb3" value="Network" name="messageCheckbox">
              <span class="checkmark"></span>
              <span class="text">Network</span>
            </div>
          </li>
          <li>
            <div class="option">
              <input type="checkbox" class="input" id="cb4" value="Education" name="messageCheckbox">
              <span class="checkmark"></span>
              <span class="text">Education</span>
            </div>
          </li>
          <li>
            <div class="option">
              <input type="checkbox" class="input" id="cb5" value="Private" name="messageCheckbox">
              <span class="checkmark"></span>
              <span class="text">Private</span>
            </div>
          </li>
          <li>
            <div class="option">
              <input type="checkbox" class="input" id="cb6" value="Government" name="messageCheckbox">
              <span class="checkmark"></span>
              <span class="text">Government</span>
            </div>
          </li>
          <li>
            <div class="option">
              <input type="checkbox" class="input" id="cb7" value="Others" name="messageCheckbox">
              <span class="checkmark"></span>
              <span class="text">Others</span>
            </div>
          </li>
        </ul>
      </div>
  </div>

  <button type="submit" class="btn btn-submit">Send</button>
  </form>

  <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
